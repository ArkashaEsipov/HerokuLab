services:
  - type: web
    name: reminder-web
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reminder-db
          property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false

  - type: cron
    name: reminder-scheduler
    env: node
    schedule: "* * * * *"  # Каждую минуту
    buildCommand: npm install
    startCommand: node src/bot/scheduler.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reminder-db
          property: connectionString
      - key: BOT_TOKEN
        sync: false

databases:
  - name: reminder-db
    plan: free
    databaseName: reminders
    user: reminder_user

