name: Run Reminder Scheduler

on:
  schedule:
    # Запускать каждую минуту
    - cron: '* * * * *'
  # Опционально: позволяет запускать workflow вручную из вкладки Actions
  workflow_dispatch:

jobs:
  call-scheduler-endpoint:
    runs-on: ubuntu-latest
    steps:
      - name: Ping the Scheduler Endpoint
        run: |
          # Отправляем GET-запрос на ваш эндпоинт
          # Замените YOUR_APP_URL на реальный URL вашего приложения на Render
          curl -X GET "https://herokulab.onrender.com/api/run-scheduler"